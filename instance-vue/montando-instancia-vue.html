<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  
</div>

<script>
    const vm = new Vue({
      el: '#app',
      template: `
        <div>
          <h1> {{ aula }} </h1>
          <h1> {{ modulo }} </h1>
          <button @click="alterarAula"> Alterar aula </button>
          <button @click="alterarModulo"> Alterar modulo </button>
        </div>
      `,
      data: {
        aula: 'Aula Montando instancia vue',
        modulo: 'Inst√¢ncia'
      },
      methods: {
        alterarAula() {
          this.aula += '#'
        },
        alterarModulo() {
          this.modulo += '*'
        }
      }
    })
</script>
