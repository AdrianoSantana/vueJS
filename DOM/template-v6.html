<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-once>
    {{ titulo }}
  </p>
  <p>
    {{ saudacao() }}
    <!-- Chamando uma função que foi definida em methods -->
  </p>
  <a v-bind:href="link">Google</a>
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: '#app', //Elemento que queremos controlar
    data: { //Dados que passaremos para o DOM
      titulo: 'Usando vueJS!',
      link: 'http://google.com.br',
      linkHtml: '<a href="http://Google.com.br">Google</a>'
    },
    methods: {
      saudacao: function() {
        this.titulo = 'Boa tarde';
        return this.titulo + ', Bom dia, Boa noite!'
      }
    }
  })
</script>
