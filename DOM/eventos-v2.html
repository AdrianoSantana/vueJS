<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>
    {{ contador }}
  </p>
  <p>
    <button id="somar1" v-on:click="somar">Adicionar</button>
  </p>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{x}} e {{y}}
  </p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },

    methods: {
      somar() {
        this.contador++
      },
      atualizarXY(event) {
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })
</script>
