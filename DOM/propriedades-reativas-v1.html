<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <input type="text" v-model:value="titulo">
</div>

<script>
  new Vue({
    el: '#app', //Elemento que queremos controlar
    data: { //Dados que passaremos para o DOM
      titulo: 'Usando vueJS!'
    }
  })
</script>
