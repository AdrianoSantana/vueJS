<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
  <div>
    <ul>
      <li v-for="cor in cores"> {{ cor }}</li>
    </ul>
  </div>
  <div>
    <li v-for="pessoa in pessoas"> {{ pessoa.nome }}</li>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['Vermelho', 'Verde', 'Azul', 'Amarelo'],
      pessoas: [
        { nome: 'Adriano', idade: 24, peso: 81 },
        { nome: 'Ana', idade: 43, peso: 59 }
      ]
    }
  })
</script>
