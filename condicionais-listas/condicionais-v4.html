<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
  <template v-if="logado">
    <p> Usuário logado: {{ nome }}</p>
    <p> Perfil: Admin </p>
  </template>
  <p v-else-if="anonimo"> Navegando como anônimo</p>
  <p v-else> Nenhum usuário logado</p>
  <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar' }}</button>
  <br>
  <br>
  Navegar como anônimo:
  <input type="checkbox" name="" id="" v-model="anonimo">
  <hr>
  <footer v-show="logado">
    Desenvolvido por Adriano Santana
  </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Adriano',
      logado: false,
      anonimo: true
    }
  })
</script>
