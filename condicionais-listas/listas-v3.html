<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
  <div>
    <ul>
      <li v-for="(cor, i) in cores"> {{i+1}}) {{ cor }}</li>
    </ul>
  </div>
  <template v-for="(cor, i) in cores">
    <h1> {{ cor }}</h1>
    <p> {{ i + 1}} </p>
  </template>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['Vermelho', 'Verde', 'Azul', 'Amarelo'],
      pessoas: [
        { nome: 'Adriano', idade: 24, peso: 81 },
        { nome: 'Ana', idade: 43, peso: 59 }
      ]
    }
  })
</script>

<style>
  ul {
    list-style: none;
  }
</style>
